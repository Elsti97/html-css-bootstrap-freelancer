<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap_Responsive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- *HEADER E MENU -->
  <header class="d-flex justify-content-between bg_header p-4">

    <!-- HEADER SX -->
    <div class="d-flex align-items-center text-white">
      <h3>START BOOTSTRAP</h3>
    </div>

    <!-- HEADER DX -->
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler border border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#PORTFOLIO">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#ABOUT">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#CONTACT">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- *FINE HEADER E MENU -->

  <!-- *INIZIO MAIN 4 SECT -->
  <main>
    <!-- AVATAR E TITOLONE -->
    <section class="bg_green text-white text-center pb-4">
      <div class="col-12 text-center py-4">
        <img src="./assets/img/avatar.svg" alt="foto_profilo" class="img_15rem">
      </div>
      <h1>START BOOTSTRAP</h1>
      <div class="col-12 text-center flex_stella">
        <div class="dividendo_stella"></div>
        <div><i class="fa-solid fa-star"></i></div>
        <div class="dividendo_stella"></div>
      </div>
      <h6 class="font_1rem">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
    </section>

    <!-- PORTFOLIO -->
    <section id="PORTFOLIO" class="container">
      <div class="row">
        <div class="col-12 text-center pt-5">
          <h2>PORTFOLIO</h2>
          <div class="col-12 text-center flex_stella">
            <div class="dividendo_stella"></div>
            <div><i class="fa-solid fa-star"></i></div>
            <div class="dividendo_stella"></div>
          </div>
        </div>
        

        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/cabin.png" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/cake.png" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/circus.png" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/game.png" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/safe.png" alt="" />
        </div>
        <div class="col-12 col-md-6 col-lg-4 py-2">
          <img class="img_100 rounded-2" src="assets/img/submarine.png" alt="" />
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="ABOUT" class="bg_green">
      
    </section>

    <!-- CONTACT -->
    <section id="CONTACT"></section>
  </main>
  <!-- *FINE MAIN 4 SECT -->

  <!-- *INIZIO FOOTER 2 SECT -->
  <footer></footer>
  <!-- *FINE FOOTER 2 SECT -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
